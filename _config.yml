title: XUJINKAI
author: XUJINKAI
description: XUJINKAI个人主页
domain: https://xujinkai.net

# Conversion
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge
encoding: utf-8
excerpt_separator: <!--more-->
exclude: ["*.lnk", "*.bat", "README.md"]

# Outputting
# DO NOT use date as url AND change timezone,
# or post would missing after upload
permalink: /posts/:title
timezone: Europe/Amsterdam
plugins:
  - jekyll-sitemap
  - jekyll-feed
